       <div class="container">
         
           <h2>New Book Form</h2>
           <form id = "add">
               <p><strong>Note: Form fields with asterisk (*) are required.</strong></p>
               <label>*Book Tile</label><br>
               <input type="text" name="btitle" id = "btitle"  required><br>
               <div class="formholder">
            <div class="left">
                    
                
               <div class="pass">
                <label>*ISBN</label><br>
               <input type="text" name="isbn" id = "isbn"  required>
               </div>
               <div class="pass">
                <label>*Publisher</label><br>
                <input type="text" name="publish" id = "publish"  required>
               </div>
               
           </div>
           <div class="right">
               <div class="pass">
                     <label>*Overdue Fee per day</label><br>
               <input type="number" name="oFday" id = "oFday" placeholder="0.00" required>
               
               </div>
               <div class="pass">
                <label>*Date Published</label><br>
                <input type="date" name="date" id = "date" pattern= "(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d"
                title="Please enter MM/dd/year format">

               </div>
               
               <div class="btn-group">
                    <input type="button"  id="reset" name="reset" id = "reset" value="Reset">
                   <input type="submit" name="submit" value="Add Book">
               </div>
           </div>
               </div>
            
           </form>
