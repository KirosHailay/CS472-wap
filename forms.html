<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/forms.css">
    </head>
   <body>

       <div class="container">
           <form>
               <!--pattern="^[a-zA-Z_\-]+@(([a-zA-Z_\-])+\.)+[a-zA-Z]{2,4}$" -->
               <label>Email address</label><br>
               <input type="email" name="email" id = "email" placeholder="Enter email" pattern="^[a-zA-Z_\-]+@(([a-zA-Z_\-])+\.)+[a-zA-Z]{2,4}$"><br>
               <span>We'll never share your email with anyone else.</span><br>
                
               <div class="pass">
                <label>Password</label><br>
               <input type="password" name="password" id = "pass" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
               title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" > <br>
               </div>
                <div class="pass">
                <label>URL</label><br>
               <input type="url" name="website" id = "url" pattern="https?://.+" title="Include http://" placeholder="Website"> <br>
               </div>
                <input type="checkbox" value="" > Check me out <br>
               <input type="button" id="login" value="Submit">
               
           </form>
       </div>
      <script src="login.js"></script> 
   </body>
     
</html>
