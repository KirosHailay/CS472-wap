<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/forms.css">
            <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"> </script> 
            <script src="./login.js"></script>
    </head>
   <body>

       <div class="container">
           <form id="login">
               <!--pattern="^[a-zA-Z_\-]+@(([a-zA-Z_\-])+\.)+[a-zA-Z]{2,4}$" -->
               <label>Email address</label><br>
               <input type="email" name="email" id = "email" placeholder="Enter email" pattern="^[a-zA-Z0-9._\-]+@(([a-zA-Z_\-])+\.)+[a-zA-Z]{2,4}$" ><br>
               <span>We'll never share your email with anyone else.</span><br>
                
               <div class="pass">
                <label>Password</label><br>
               <input type="password" name="password" id = "pass" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
               title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" > <br>
               </div>
                <div class="pass">
                <label>URL</label><br>
               <input type="url" name="website" id = "url" pattern="https?://.+" title="Include http://" placeholder="Website"> <br>
               </div>
                <input type="checkbox" value="" > Check me out <br>
               <input type="submit">
               
           </form>
       </div>
 
   </body>
     
</html>
